<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員詳細</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 100px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>会員詳細</h1>
  <div id="memberInfo">
    <p><strong>番号:</strong> <span id="number"></span></p>
    <p><strong>日本語姓名:</strong> <span id="nameJp"></span></p>
    <p><strong>英語姓名:</strong> <span id="nameEn"></span></p>
    <p><strong>所属:</strong> <span id="affiliation"></span></p>

    <label>自己紹介（編集可）:
      <textarea id="bio"></textarea>
    </label>
    <button id="saveBio">保存</button>
  </div>

  <script>
    // 仮の会員データ（実際はFirebaseから取得）
    const member = {
      number: 1234,
      nameJp: '山田 太郎',
      nameEn: 'YAMADA Taro',
      affiliation: '彦根東',
      bio: '自己紹介を入力してください'
    };

    // 表示
    document.getElementById('number').textContent = member.number;
    document.getElementById('nameJp').textContent = member.nameJp;
    document.getElementById('nameEn').textContent = member.nameEn;
    document.getElementById('affiliation').textContent = member.affiliation;
    document.getElementById('bio').value = member.bio;

    // 保存ボタン
    document.getElementById('saveBio').addEventListener('click', () => {
      member.bio = document.getElementById('bio').value;
      alert('自己紹介を保存しました！（Firebase連携可能）');
    });
  </script>
</body>
</html>
